<div ng-if="loading">
  Loading
</div>

<div ng-if="!vote">
  Sorry, there is no active vote!
</div>

<div ng-if="vote" class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{vote.label}}</h3>
        </div>
        <div class="panel-body">
          <button type="button" ng-click="submitVote('inc')" class="btn btn-default btn-lg btn-block">Yes</button>
          <button type="button" ng-click="submitVote('dec')" class="btn btn-default btn-lg btn-block">No</button>
        </div>
      </div>
    </div>
  </div>
</div>
